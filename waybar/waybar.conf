{
    "layer": "top",
    "height": 20,
    "margin": 0,
    "modules-left": [
                     "cpu",
                     "memory",
		     "disk",
                     "temperature",
                     "battery",
                    ],
    "modules-center": [],
    "modules-right": [
                      "network",
                      "clock",
                     ],
    "disk": {
        "format": " {used}",
    },
    "battery": {
        "format": "{icon} {capacity}%",
	"format-icons": ["", "", "", "", ""],
    },
    "temperature": {
        "format": " {temperatureC}°C",
    },
    "cpu": {
        "format": " {usage}%",
    },
    "memory": {
        "format": " {}%",
    },
    "clock": {
        "format": "{:%a %F %H:%M:%s}",
    },
    "network": {
	"interval": 1,
        "format-wifi": "{essid} {bandwidthUpBytes} {bandwidthDownBytes}",
        "format-disconnected": "not connected",
    },
}

